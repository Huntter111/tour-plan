<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Best Tour Plan - Hotel booking</title>
  </head>

  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>
          <!-- /.logo -->
          <form action="#" class="search navbar__search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location |"
            />
            <button class="search__button">
              <a href="#"
                ><img src="img/search.svg" alt="search" class="search__image"
              /></a>
            </button>
          </form>
          <a href="#" class="user navbar__user">
            <img
              src="img/user.jpeg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <div class="menu-button button navbar-top__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </div>
          <!-- /.button navbar-top__manu-btn -->
        </div>
        <!-- /"navbar-top -->
      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="#">All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="#">Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="#">Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="#">Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="#">Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="#">Events</a>
            </li>
            <li class="navbar-menu__item">
              <a class="navbar-menu__link" href="#">Rodrigues</a>
            </li>
          </ul>
          <!-- /.navbar-menu -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar-bottom -->
    </header>
    <!-- /.header -->
    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
          </li>
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
          </li>
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
  </body>
</html>
